<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <script src="./rps.js" defer></script>
</head>

<body>
  <div class="options">
    <button class="option">Rock</button>
    <button class="option">Paper</button>
    <button class="option">Scissors</button>
  </div>

  <div class="output">
    <div class="outcome">First to 5 wins!</div>
    <div class="round">Round: 0</div>
    <div class="wins">Wins: 0</div>
    <div class="losses">Losses: 0</div>
    <div class="draws">Draws: 0</div>
  </div>

  <div class="winner"></div>
</body>
</html>
